<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> </head>
<body>
    <button id="myButton" onclick="changeBackground()">Click me!</button>

    <script>
        function changeBackground() {
            var randomColor = Math.floor(Math.random() * 16777215).toString(16);
            $('body').css('backgroundColor', "#" + randomColor);

            let scaleFactor = parseFloat($('#myButton').css('transform').split(',')[0].split('(')[1]) || 1; 
            scaleFactor += 0.1; 
            $('#myButton').css('transform', `scale(${scaleFactor})`); 
        }
    </script>
</body>
</html>

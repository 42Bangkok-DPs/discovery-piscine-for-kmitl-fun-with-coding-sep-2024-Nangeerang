<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        .calculator {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"], select {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: rgb(72, 134, 155);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        button:hover {
            background-color: rgb(50, 120, 140);
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <input type="text" id="left" placeholder="Enter value">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="text" id="right" placeholder="Enter value">
            <button type="button" id="calculateBtn">Cal!</button> 
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
    const isPositiveInteger = (value) => /^\d+$/.test(value);

    const calculate = () => {
        const num1 = $("#left").val(); 
        const num2 = $("#right").val();
        const operator = $("#operator").val();

        if (!isPositiveInteger(num1) || !isPositiveInteger(num2)) {
            alert("Error: Please enter positive integers.");
            console.log("Error: Invalid input.");
            return;
        }

        const leftNum = parseInt(num1);
        const rightNum = parseInt(num2);
        let result;

        switch (operator) { 
            case "+":
                result = leftNum + rightNum;
                break;
            case "-":
                result = leftNum - rightNum;
                break;
            case "*":
                result = leftNum * rightNum;
                break;
            case "/":
                if (rightNum === 0) {
                    alert("Error: Division by zero.");
                    console.log("Error: Division by zero.");
                    return;
                }
                result = leftNum / rightNum;
                break;
            case "%":
                if (rightNum === 0) {
                    alert("Error: Modulo by zero.");
                    console.log("Error: Modulo by zero.");
                    return;
                }
                result = leftNum % rightNum;
                break;
            default:
                alert("Error: Invalid operator.");
                console.log("Error: Invalid operator.");
                return;
        }

        alert("Result: " + result);
        console.log("Result: " + result);
    };

    $("#calculateBtn").on("click", calculate);
    
          setInterval(() => {
            alert("Please use me!");
          }, 30000);
        });
      </script>
</body>
</html>
